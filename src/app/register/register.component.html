<div class="auth-container">
  <mat-card class="auth-card">
    <h1>Créer un compte</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmer le mot de passe</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
      </mat-form-field>

      <button mat-raised-button color="accent" class="full-width" type="submit">
        S'inscrire
      </button>
    </form>

    <div class="divider">ou</div>

    <button mat-raised-button class="google-btn" (click)="registerWithGoogle()">
      <mat-icon svgIcon="google"></mat-icon> S'inscrire avec Google
    </button>

    <p class="redirect">
      Déjà un compte ? <a routerLink="/login">Connectez-vous</a>
    </p>
  </mat-card>
</div>
